<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap5 Stack Tutorial</title>
    <!-- Bootstrap5 CSS Linking Starts Here: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h4>Vertical Stack Starts Here</h4>
        <div class="vstack gap-5">
            <div class="bg-denger">Vertical Stack1</div>
            <div class="bg-info">Vertical Stack2</div>
            <div class="bg-success">Vertical Stack3</div>
        </div>
        <h4>Horizontal Stack Starts Here</h4>
        <div class="hstack gap-5">
            <div class="bg-denger">Vertical Stack1</div>
            <div class="bg-info">Vertical Stack2</div>
            <div class="bg-success">Vertical Stack3</div>
        </div>
        <div class="mt-5 vstack gap-3">
            <button class="btn btn-primary">Save Changes</button>
            <button class="btn btn-outline-secondary">Cancel</button>
        </div>

        <div class="mt-5 hstack gap-2">
            <input type="text" class="form-control" placeholder="Enter Your Amount">
            <button class="btn btn-success">Submit</button>
            <div class="vr"></div>
            <button class="btn btn-outline-danger">Cancel</button>
        </div>
    </div>
    
</body>
</html>
